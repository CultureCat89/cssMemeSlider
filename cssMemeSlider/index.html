<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemeSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    
    <input type="radio" name="slider" id="mem1" checked>
    <input type="radio" name="slider" id="mem2">
    <input type="radio" name="slider" id="mem3">
    <input type="radio" name="slider" id="mem4">
    <input type="radio" name="slider" id="mem5">

    <div class="wrapper-carousel">
      <div class="wrapper-carousel-image">
        <img src="img/cat_mem1.jpg" alt="img1">
        <img src="img/cat_mem2.jpg" alt="img2">
        <img src="img/cat_mem3.jpg" alt="img3">
        <img src="img/cat_mem4.jpg" alt="img4">
        <img src="img/cat_mem5.jpg" alt="img5">
      </div>
    </div>
    
    <div class="wrapper-slider">
      <div class="wrapper-slider-text">
        <div class="wrapper-slider-text-paragraph">
          <p class="paragraph">Садись, я расскажу тебе историю</p>
          <p class="paragraph">Ты сильный, ты справишься</p>
          <p class="paragraph">Знаешь, что в тебе самое лучшее?</p>
          <p class="paragraph">У тебя есть три оладушка</p>
          <p class="paragraph">Все хотят видеть котика</p>
        </div>
      </div>

      <div class="wrapper-slider-radio_btn">
        <label for="mem1"><div class="radio_btn one"></div></label>
        <label for="mem2"><div class="radio_btn two"></div></label>
        <label for="mem3"><div class="radio_btn three"></div></label>
        <label for="mem4"><div class="radio_btn four"></div></label>
        <label for="mem5"><div class="radio_btn five"></div></label>
      </div>
    </div>

  </div>
</body>
</html>
